name: Release

on:
  push:
    branches:
      - production

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install webview dependencies
        run: |
          cd src/webview
          npm ci

      - name: Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Build extension with new version
        if: steps.semantic_release.outcome == 'success'
        run: npm run build

      - name: Package extension with new version
        if: steps.semantic_release.outcome == 'success'
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Upload VSIX to release
        if: steps.semantic_release.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          VSIX_FILE=$(ls *.vsix)
          gh release upload "v${NEW_VERSION}" "${VSIX_FILE}" --clobber

      - name: Sync version to main branch
        if: github.ref == 'refs/heads/production' && steps.semantic_release.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest production branch (after semantic-release created the release commit)
          git fetch origin production

          # Fetch latest main branch
          git fetch origin main:main

          # Checkout main and merge production
          git checkout main
          git merge origin/production --no-edit -m "chore: sync version from production [skip ci]"

          # Push to main
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
